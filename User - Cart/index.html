<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <img src="user.jpg" alt="">
        <div class="close"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="ham-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Bulbul Islam</h3>
                    <h3 class="sub-name">@Bulbul</h3>
                </div>
            </div>

<div class="content">
    <div class="left">
        <div class="about-container">
            <h3 class="title">About Me</h3>
            <p class="text">I am Bulbul. I live in Bangladesh. I am a Front-End Developer.  Lorem ipsum dolor sit amet. </p>
        </div>
        <div class="icons-container">
            <a href="#" class="icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
      <div class="buttons-wrap">
        <div class="follow-wrap">
            <a href="#" class="follow">Follow</a>
        </div>
        <div class="follow-wrap">
            <a href="#" class="share">Share</a>
        </div>
      </div>



        </div>
        <div class="right">
            <div>
                <h3 class="number">91</h3>
                <h3 class="number-title">Posts</h3>

            </div>
            <div>
                <h3 class="number">1.2K</h3>
                <h3 class="number-title">fOLLOWING</h3>

            </div>
            <div>
                <h3 class="number">91K</h3>
                <h3 class="number-title">Followers</h3>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
